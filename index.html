<html>
  <head>
    <title>Keyboard DDR</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script type="application/javascript" src="lib/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Dekko|Raleway" rel="stylesheet">
  </head>

  <body >
    <div class="game-container">
      <div class="about-container">
        <img src="./assets/logo.png" class="logo">
        <p>A keyboard version of Dance-Dance-Revolution</p>
        <p>Press the correct key when the colored arrow passes over the white arrow.  The game
          is over when you've missed 20 arrows.</p>
        <p>Choose a level to begin playing!</p>
        <h1 class="title">CONTROLS</h1>
        <img src="./assets/controls.png" class="controls">
      </div>

      <div class="arrow-board-container">
        <canvas id="canvas" width="600" height="600"></canvas>
      </div>

      <div class="controls-container">
        <h1 class="title">SCORE:</h1>
        <h1 id="score" class="number">0</h1>
        <h1 class="title">MISSES:</h1>
        <h1 id="misses" class="number">0</h1>
        <h1 class="title">LEVEL:</h1>
        <button class="level-button" id="easy">Easy</button>
        <button class="level-button" id="normal">Normal</button>
        <button class="level-button" id="difficult">Difficult</button>
        <br>
        <button class="option-button" id="mute-button">Mute</button>
        <button class="option-button" id="stop">End Game</button>
      </div>
    </div>
  </body>

</html>
